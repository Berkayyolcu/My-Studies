<!DOCTYPE html>
<html lang="en">
<head>

	<!--sayfamızın içeriğini tanımlamak için kullanılan meta etiketleridir. -->

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<!-- css dosyamızı sayfamıza cağrırız -->
	<link rel="stylesheet" href="style.css">

	<!-- sayfa baslığı -->
	<title>İlerleme Adımları</title>

</head>
<body>

	<div class="container">

		<div class="progress-container" >

			<div class="circle active">1</div>
			<div class="circle">2</div>
			<div class="circle">3</div>
			<div class="circle">4</div>
		</div>

		<button class="btn" id="prev" disabled>Önceki</button>
		<button class="btn" id="next">Sonraki</button>

	</div>

	<!-- javascript dosyamızı sayfamıza cağrırız -->
	<script src="app.js"></script>
