<!DOCTYPE html>
<html lang="en">
<head>

  <!-- sayfamızın içeriğini tanımlamak için kullanılan meta etiketleridir. -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- css dosyamızı sayfamıza cağrırız -->
  <link rel="stylesheet" href="style.css" />

  <!-- sayfa baslığı -->
  <title>Otomatik Metin Efekti</title>

</head>
<body>

  <h1 id="header">Hi there, I am Berkay</h1>
  <div class="content" id="content"></div>

  <div class="speed">
    <label for="speed">Hız:</label>
    <input
    type="number"
    name="speed"
    id="speed"
    value="1"
    step="1"
    min="1"
    max="5"
    />
  </div>

  <!-- javascript dosyamızı sayfamıza cağrırız-->
  <script src="app.js"></script>


</body>
</html>
