<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Vize Final Not Hesaplama</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- ayar.js -->
  <script type="text/javascript" src="ayar.js"></script>

</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col">

        <div class="p-3  border w-50 bg-light m-auto mt-5">

          <form method='post' onsubmit='return validateForm(event)'>


            <!-- sayfa baslıgı -->
            <h3 class="text-danger text-center mt-3 mb-3">Vize Final Not Hesaplama</h3>

            <!-- vize oranı belirle -->
            <div class="row mb-3">
             <div class="col">
               <input type="number" class="form-control" placeholder="Vize Oranı" id="voran">
             </div>

             <!-- final oranı belirle -->
             <div class="col-6">
               <input type="number" class="form-control" placeholder="Final Oranı" id="foran">
             </div>

           </div>

           <!-- vize final notu -->
           <input type="text" class="form-control mb-3" placeholder="Vize Notunuz"  id="vize">
           <input type="text" class="form-control mb-3" placeholder="Final Notunuz" id="final">


           <button type="button" class="btn btn-success mb-3" onclick="hesapla()" style="width:350px; margin:25px auto 0px auto; display: block;">Hesapla</button>

           <input type="text" class="form-control mb-3" placeholder="Sonuc"  id="sonuc" readonly/>


         </form>

       </div>

     </div>
   </div>
 </div>

</body>
</html>
